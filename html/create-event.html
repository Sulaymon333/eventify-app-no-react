<html lang="en">

<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="../css/base.css">
  <link rel="stylesheet" href="../css/create-edit-event.css">
  <title>Create Event</title>
</head>

<body class="mobile-wrapper">
  
  <header class="main-header">
    <div class="container header-nav">
      <a  href="#" class="logo">
        <img src="../assets/images/header-logo.svg" alt="logo" class="header-logo">
        <h1>Create Event</h1>
      </a>

      <a href="#" class="menu-bar">
        <img src="../assets/images/menu bar.svg" alt="menu bar">
      </a>
     
      <nav>
        <ul class="nav-links">
            <li><a href="../index.html">Dashboard</a></li>
            <li><a href="./create-event.html">Create Event</a></li>
            <li><a href="./my-events.html">My Events</a></li>
            <li><a href="./attending-events.html">Attending</a></li>
            <li><a href="./login.html">Logout</a></li>
        </ul>
      </nav>
    </div>
    </div>
  </header>

  <main>
    <form action="" class="create-event container">
      <div class="field title">
        <label for="title">Title*: </label>
        <input type="text" id="title" placeholder="event title">
      </div>
      <div class="field description">
        <label for="description">Description*: </label>
        <input type="text" id="description" placeholder="event description">
      </div>
      <div class="field location">
          <label for="location">Category*: </label>
          <input type="text" id="location" placeholder="event location">
        </div>
      <div class="field category">
        <label for="category">Category*: </label>
        <input type="text" id="category" placeholder="event category">
      </div>
      <div class="field max-people">
        <label for="max-people">Max. people*: </label>
        <input type="text" id="max-people" placeholder="max. no of participants">
      </div>
      <div class="field date">
        <label for="date">Date*: </label>
        <input type="text" id="date" placeholder="event date">
      </div>
      <div class="field time">
        <label for="start">Time*: </label>
        <input type="text" id="start" placeholder="start">
        <input type="text" id="end" placeholder="end">
      </div>
      <div class="field more-info">
        <label for="more-info">More info: </label>
        <input type="text" id="more-info" placeholder="additional info">
      </div>
      <button type="submit">Create Event</button>
    </form>
</main>
  <script src="../js/dashboard.js"></script>
</body>

</html>
