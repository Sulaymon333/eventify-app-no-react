<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css?family=Asap:400,400i,500,500i,600,600i,700,700i&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/base.css" />
    <link rel="stylesheet" href="../css/login.css" />
    <title>Signup</title>
  </head>

  <body class="mobile-wrapper">
    <main>
      <h1 class="login-msg">Welcome!</h1>
      <h2 class="login-more-msg">Please sign up</h2>

      <form action="" class="login-form">
        <div class="field email">
          <label for="email">Email:</label>
          <input type="text" class="email" id="email" placeholder="firstname.lastname@integrify.io" />
        </div>
        <div class="field password">
          <label for="password">Password:</label>
          <input type="text" class="passwprd" id="password" placeholder="********************" />
        </div>
        <button class="login-btn">Sign up</button>
      </form>
    </main>
    <footer class="footer">
      <img src="../assets/images/footer.png" alt="" />
    </footer>
    <script src="../js/dashboard.js"></script>
  </body>
</html>
